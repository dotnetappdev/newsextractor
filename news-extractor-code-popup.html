<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Code</title>
  <link rel="stylesheet" href="news-extractor.css">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
  <style>
    body { margin: 0; padding: 0; background: #222; color: #fff; }
    .popup-content { padding: 1.5em; }
    #insert-code { margin-top: 1em; }
  </style>
</head>
<body>
  <div class="popup-content">
    <span class="close" id="close-code-popup" style="float:right;cursor:pointer;font-size:1.5em;">&times;</span>
    <h2>Insert Code</h2>
    <label for="code-lang-select">Language:</label>
    <select id="code-lang-select">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="bash">Bash</option>
      <option value="json">JSON</option>
      <option value="xml">XML</option>
      <option value="java">Java</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="go">Go</option>
      <option value="php">PHP</option>
      <option value="ruby">Ruby</option>
      <option value="typescript">TypeScript</option>
    </select>
    <label style="margin-left:1em;">Mode:
      <select id="code-insert-mode">
        <option value="markdown">Markdown</option>
        <option value="html">HTML</option>
      </select>
    </label>
    <div id="code-editor" style="height:250px;margin-top:1em;"></div>
    <div style="margin-top:1em; display: flex; gap: 1em; align-items: center;">
      <button id="apply-code">Apply</button>
      <button id="insert-code">Insert & Close</button>
    </div>
  </div>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/meta.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/php/php.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/go/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>
  <script src="news-extractor-code-popup.js"></script>
</body>
</html>
