<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Extractor Web</title>
  <link rel="stylesheet" href="news-extractor.css">
</head>
<body>
  <header class="bbc-header">
    <div class="bbc-logo">NEWS EXTRACTOR</div>
  </header>
  <main class="bbc-main">
    <div class="bbc-url-row">
      <input id="input-url" type="text" placeholder="Paste article URL here" />
      <button id="fetch-article" class="bbc-btn bbc-btn-main">Fetch & Extract</button>
    </div>
    <div id="progress-bar" class="progress-bar" style="display:none;">
      <div class="progress-bar-inner"></div>
    </div>
    <div class="bbc-content-row">
      <!-- URL box removed as requested -->
      <div class="bbc-right-col">
        <label for="title">Title</label>
        <textarea id="title" readonly style="min-height:60px;font-size:1.1em;"></textarea>
        <button id="copy-title" class="bbc-btn">Copy Title</button>
        <label for="markdown">Article (Markdown, includes URL as first line)</label>
        <div class="md-toolbar">
          <button type="button" class="md-btn" onclick="formatMarkdown('bold')"><b>B</b></button>
          <button type="button" class="md-btn" onclick="formatMarkdown('italic')"><i>I</i></button>
          <button type="button" class="md-btn" onclick="formatMarkdown('h1')">H1</button>
          <button type="button" class="md-btn" onclick="formatMarkdown('h2')">H2</button>
          <button type="button" class="md-btn" onclick="formatMarkdown('img')">Img</button>
        </div>
        <textarea id="markdown" style="min-height:220px;font-size:1.1em;"></textarea>
        <button id="copy-markdown" class="bbc-btn">Copy Markdown</button>
        <label>Image</label>
        <div id="image-container"></div>
        <button id="copy-title-url" class="bbc-btn">Copy Title+URL</button>
        <div id="status"></div>
      </div>
    </div>
  </main>
  <footer class="bbc-footer">&copy; 2025 News Extractor | Inspired by BBC News</footer>
  <script src="news-extractor-web.js"></script>
</body>
</html>
