<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Extractor Web</title>
  <link rel="stylesheet" href="news-extractor.css">
</head>
<body>
  <header class="bbc-header">
    <div class="bbc-logo">NEWS EXTRACTOR</div>
  </header>
  <main>
    <div class="url-bar">
      <input id="input-url" type="text" placeholder="Paste article URL here" />
      <button id="fetch-article" class="bbc-btn bbc-btn-main">Fetch & Extract</button>
    </div>
    <div id="progress-bar" class="progress-bar" style="display:none;">
      <div class="progress-bar-inner"></div>
    </div>
    <div class="mlp-container">
      <div class="mlp-editor-panel">
        <div class="mlp-toolbar">
          <button type="button" data-action="bold"><b>B</b></button>
          <button type="button" data-action="italic"><i>I</i></button>
          <button type="button" data-action="heading">H</button>
          <button type="button" data-action="link">üîó</button>
          <button type="button" data-action="image">üñºÔ∏è</button>
        </div>
        <div class="mlp-editor-wrapper">
          <div class="mlp-line-numbers" id="line-numbers"></div>
          <textarea id="markdown-editor" class="mlp-editor" placeholder="Write your markdown here..."></textarea>
        </div>
      </div>
      <div class="mlp-preview-panel">
        <div id="preview" class="mlp-preview"></div>
      </div>
    </div>
  <script>
    // Ensure preview updates on page load
    window.addEventListener('DOMContentLoaded', function() {
      if (window.updateMarkdownPreview) window.updateMarkdownPreview();
    });
  </script>
    </div>
  </main>
  <footer class="bbc-footer">&copy; 2025 News Extractor | Inspired by BBC News</footer>
  <script src="news-extractor-web.js"></script>
</body>
</html>
